<div class="col-lg-12">
  <p>
    User: {{ user }}
  </p>

  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Designation</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.designation }}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-lg-3">
    <input class="form-control" [(ngModel)]='newUser'>
    <button class="btn btn-default" (click)="doChange()">Change</button>
  </div>
</div>
